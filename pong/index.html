<html>

<head>
<link rel = "stylesheet" type = "text/css" href = "styles.css" />
<link href="https://fonts.googleapis.com/css?family=Metal+Mania" rel="stylesheet">
</head>

<div id="body"> 

<h1>
    <i>Pong</i> 'til you <i>dong</i>
</h1>
 
<canvas id="gameCanvas" width="800" height="400"></canvas>

<script>
var canvas;
var canvasContext;
var ballX = 300;
var ballY = 200;
var ballSpeedX = 8;
var ballSpeedY = 2;

var player1Score = 0;
var player2Score = 0;
const WINNING_SCORE = 3;

var showingWinScreen = true;

var paddle1Y = 168;
var paddle2Y = 168;
const PADDLE_HEIGHT = 64;
const PADDLE_THICKNESS = 10;

function calculateMousePos(evt) {
    var rect = canvas.getBoundingClientRect();
    var root = document.documentElement;
    var mouseX = evt.clientX - rect.left - root.scrollLeft;
    var mouseY = evt.clientY - rect.top - root.scrollTop;
    return {
        x:mouseX,
        y:mouseY
    };
}

function handleMouseClick(evt) {
    if(showingWinScreen) {
        player1Score = 0;
        player2Score = 0;
        showingWinScreen = false;
    }
}

window.onload = function() {
    canvas = document.getElementById('gameCanvas');
    canvasContext = canvas.getContext('2d');

    var framesPerSecond = 60;
    setInterval(function() {
            moveEverything();
            drawEverything();
        }, 1000/framesPerSecond);


    canvas.addEventListener('mousedown',handleMouseClick);

    canvas.addEventListener('mousemove',
        function(evt) {
            var mousePos = calculateMousePos(evt);
            paddle1Y = mousePos.y-(PADDLE_HEIGHT/2);
        });
}

function ballReset() {
    if(player1Score >= WINNING_SCORE || player2Score >= WINNING_SCORE) {
        showingWinScreen = true;
    }

    ballSpeedX = -ballSpeedX;
    ballSpeedY = 0;
    ballX = canvas.width/2;
    ballY = canvas.height/2;  
}

function computerMovement() {
    var paddle2YCenter = paddle2Y + (PADDLE_HEIGHT/2);
    if(paddle2YCenter < ballY-10) {
        paddle2Y += 4;
    } else if(paddle2YCenter > ballY+10) {
        paddle2Y -= 4;
    }
}

function moveEverything() {
    if(showingWinScreen) {
        return;
    }
    computerMovement();

    ballX += ballSpeedX;
    ballY += ballSpeedY;

    if(ballX > canvas.width-15) {
        if (ballY > paddle2Y &&
            ballY < paddle2Y+PADDLE_HEIGHT) {
                ballSpeedX = -ballSpeedX;
             
                var deltaY = ballY
                        -(paddle2Y+PADDLE_HEIGHT/2);
                ballSpeedY = deltaY * 0.35;
        } else {
            player1Score++;
            ballReset();
        }
    }
    
    if(ballX < 15) {
        if (ballY > paddle1Y &&
            ballY < paddle1Y+PADDLE_HEIGHT) {
                ballSpeedX = -ballSpeedX;

                var deltaY = ballY
                        -(paddle1Y+PADDLE_HEIGHT/2);
                ballSpeedY = deltaY * 0.35;
        } else {
            player2Score++;
            ballReset();
        }
    } 

    if(ballY > canvas.height-5) {
        ballSpeedY = -ballSpeedY;
    }
    
    if(ballY < 0) {
        ballSpeedY = -ballSpeedY;
    }

}

function drawNet() {
    for(var i=10;i<canvas.height; i+=40) {
        colorRect(canvas.width/2-1,i,2,20, 'white');
    }
}

function drawEverything() {
    // background
    colorRect(0,0,canvas.width,canvas.height, 'black');

    if(showingWinScreen) {
        canvasContext.fillStyle = 'white';

        if(player1Score >= WINNING_SCORE) {
            canvasContext.fillText("Player 1 Winner!",100,35);
        } else if(player2Score >= WINNING_SCORE) {
            canvasContext.fillText("Player 2 Winner!",canvas.width-170,35);
        }

        canvasContext.fillStyle = 'white';
        canvasContext.fillText("Click to continue",50,350);
        return;
    }

    drawNet();
    // paddles
    colorRect(10,paddle1Y,PADDLE_THICKNESS,PADDLE_HEIGHT, 'white');
    colorRect(canvas.width-20,paddle2Y,PADDLE_THICKNESS,PADDLE_HEIGHT, 'white');
    // ball
    colorCircle(ballX, ballY, 5, 'white');

    canvasContext.fillText("Player 1: " + player1Score,100,35);
    canvasContext.fillText("Player 2: " + player2Score,canvas.width-170,35);
}

function colorRect(leftX,topY,width,height,drawColor) {
    canvasContext.fillStyle = drawColor;
    canvasContext.fillRect(leftX,topY,width,height);
}

function colorCircle(centerX, centerY, radius, drawColor) {
    canvasContext.fillStyle = drawColor;
    canvasContext.beginPath();
    canvasContext.arc(centerX, centerY, radius, 0, Math.PI*2, true);
    canvasContext.fill();
}

</script>

</div>

</html>
