<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
  content="width=device-width,initial-scale=1.0">
  <title>Variables</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>
    'use strict'; //auto enforced in modules
  
    // console.log('Hey');
    var first = 'robby'; // variable declaration statement - function scope
    let age = 25; //block scope
    const cool = true; //also block scope

    // wes's general rules are as follows:
    // const by default
    // let if the variable needs updating
    // almost never use var
    // start variable name lowercase and don't use $ or _ even though you can
    // camelCasing - snake_casing




    
    console.log(first); // function call statement
  
    // if (age > 10) {
    //   console.log('You are old');
    // }

    first = 'trebor';
    cool = false; //can't be done cause const

    // dog = 'snickers'; //makes a variable but doesnt work with strict - bad practice
    var dog;
    dog = 'snickers'; //does work

  </script>
</body>

</html>
